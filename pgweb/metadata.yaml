name: pgweb
summary: pgweb operator
maintainers: ["Harry Pidcock <harry.pidcock@canonical.com>"]
description: pgweb operator
min-juju-version: 2.9.0 # k8s embedded operator
platforms:
  - kubernetes
systems:
  - os: ubuntu
    channel: 20.04/stable
containers:
  pgweb:
    systems:
      - resource: pgweb-image
resources:
  pgweb-image:
    type: oci-image
    description: OCI image used for pgweb
requires:
  db:
    interface: pgsql
