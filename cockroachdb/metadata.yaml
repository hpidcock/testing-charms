name: cockroachdb
summary: cockroachdb operator
maintainers: ["Harry Pidcock <harry.pidcock@canonical.com>"]
description: cockroachdb operator
min-juju-version: 2.9.0 # k8s embedded operator
platforms:
  - kubernetes
systems:
  - os: ubuntu
    channel: 20.04/stable
containers:
  cockroachdb:
    systems:
      - resource: cockroachdb-image
    mounts:
      - storage: database
        location: /cockroach/cockroach-data
resources:
  cockroachdb-image:
    type: oci-image
    description: OCI image used for cockroachdb
storage:
  database:
    type: filesystem
provides:
  db:
    interface: pgsql
peer:
  cluster:
    interface: roach-cluster
